<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Streaming Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="music-app">
        <h1>Simple Music Streaming</h1>
        <div id="player-controls">
            <p id="track-name">No track selected</p>
            <div class="button-container">
                <button id="prev-btn">Previous</button>
                <button id="play-pause-btn">Play</button>
                <button id="next-btn">Next</button>
            </div>
        </div>
        <br>
        <label for="track-upload">Upload Tracks:</label>
        <input type="file" id="track-upload" accept="audio/*" multiple>
        <ul id="track-list"></ul>
        <audio id="audio-player"></audio>
    </div>

    <script src="app.js"></script>
</body>
</html>
